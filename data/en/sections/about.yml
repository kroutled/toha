section:
  name: About # Title of section (default: "")
  id: about # url id/slug of section *Required*
  enable: true # Boolean to determine if this section is enabled (default: false)
  weight: 1 # Order to display section in (default: alphabetical followed by weight)
  showOnNavbar: true # Boolean to determine if a link should be shown for this section on the navbar
  template: sections/about.html # allows you to point to a specific template.

  # your designation
designation: Software Engineer
# your company information
company:
  name: New Leaf Technologies
  url: "https://www.newleaftech.co.za"

  # a summary about you
summary: 'As a full stack software developer, I am driven to excel in challenging
environments. I thrive on continuous learning and welcome opportunities to
contribute my knowledge and skills to various industries. My dedication to
personal growth and commitment to fostering collaborative environments
allows me to consistently deliver innovative solutions that benefit both the
organization and its stakeholders.'

# your social links
